<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tex_formating</title>
</head>
<body>

<p>I Love Hablu</p> 
<br>
<p><b>I Love Hablu</b></p>  <!-- B tag.. text bold korar jonno use kora hoy-->
<br>
<p><strong>I Love Hablu</strong></p><br> <!--strong tag.. ata o bold korar jonno use hoy-->
<p><i>I Love Hablu</i></p><br> <!-- i tag. text ke italic korar jonno use hoy-->
<p><em>I Love Hablu</em></p> <!--em tag o text italic korar jonno use kora hoy-->


</body>
</html>
