<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_tag</title>
</head>
<body>  <!--type atribute use kora hoy.. ami ki rokom list chai.. A, a, 1 naki roman-->
    <ol type="a"> <!--ol tag e bujhay order list korar jonno use kora hoy jemon. a. A, 1, !-->
        <li>fazlur rahman</li> <!--li tag use hoy list korar jonno jemon. alu potol-->
        <li>fahim khan</li>
        <li>sinthiya</li>
        <li>sinha</li>
    </ol>
    <ul type="square"> <!-- ul unorder list... jemon square, round, etc-->
        <li>fahim khan</li>
        <li>sinthiya</li>
        <li>sinha</li>
    </ul>
    


</body>
</html>
