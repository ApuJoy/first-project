<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_tag</title>
</head>
<body>
    <h1>Studant ID</h1>
    <table border="1px"> <!-- full table-->
        <tr>               <!-- Tr tag... table row-->
            <th>Name</th> <!-- th tag.... table hading-->
            <th>Address</th>
            <th>Roll</th>
        </tr>
        <tr>
            <td>Fazlur rahman</td> <!-- td table data lokhar jonno use kora hoy-->
            <td>dhaka</td>
            <td>25</td>
        </tr>
    </table> 
    


</body>
</html>
