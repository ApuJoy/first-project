<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tex_formating_2</title>
</head>
<body>

    <p>I Love Hablu</p><br>
    <p><small>I Love Hablu</small></p><br> <!--small tag.. text ke normal theke ektu choto korar jonno use hoy-->
    <p><u>I love Hablu</u></p><br> <!--u tag. text ke underline korar jonno use kora hoy-->
    <p><ins>I Love Hablu</ins></p><br> <!--ins tag.. text ke underline korar jonno use kora hoy-->
    <p><del>I Love Hablu</del></p><br><!-- del tag... text er majhe dag deoyar jonno use hoy-->
    <p><mark>I Love Hablu</mark></p> <!--mark tag.. text ke hilight korar jonno use kora hoy-->


</body>
</html>
