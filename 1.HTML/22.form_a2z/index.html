<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body><!--top text-->
    <h1 style="text-align: center;">Sing Up Form</h1>
    <!--line-->

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Email" required>

    <!--password area-->
    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass" placeholder="Password">
    <br>
    <!--phone number area-->

        <option value="-880">+880</option>

        <option value="bangladesh"></option> 
        <option value="india"></option>
        <option value="pakistan"></option>
        <option value="canada"></option>
        <option value="amarica"></option>
    </datalist>
    <br>
    <!--gender area-->
    Gender:

    <input type="radio" name="gender" id="gnd2">
    <label for="gnd2">Female</label>
    <input type="radio" name="gender" id="gnd3">

    <br>
    <!--time area-->
    <label for="time">Time:</label>
    <input type="time" name="time" id="tm">
    <br>
    <!--color area-->

    <br>
    <!--photo area-->

    <input type="checkbox" name="bike" id="bike2"> 
    <label for="bike2">I have a bycycle</label>

    <!--text lekhar area-->
    <textarea name="comment" rows="10" cols="30" placeholder="type your comment"></textarea>
    <br>
